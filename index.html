<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forcast</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

    <!-- font-awesome for buttons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Links to bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- link to style sheet -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="jumbotron" style="background-color: rgb(48, 48, 48)">
      <h1 class="display-4" style="color: white; text-align: center">
        Weather Dashboard
      </h1>
      <h2 id="currentDate"></h2>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-4" style="background-color: grey; padding: 60px;">
          <h3>Search for a city:</h3>
          <form class="example" action="">
            <input
              id="searchField"
              type="text"
              placeholder="Search.."
              name="search"
            />
            <button type="submit" id="searchBtn">
              <i class="fa fa-search"></i>
            </button>
          </form>
          <div class="cityBtn"></div>
          <div id="results"></div>
        </div>
        <div class="col-sm-8">
          <div id="weatherReport" style="border: solid 1px; border-color: grey; background-color: rgba(29, 101, 255, 0.959); padding-left: 20px">
            <h2 id="city">City</h2>
            <p id="temp">Temperature</p>
            <p id="humidity">Humidity</p>
            <p id="wind">Wind</p>
            <p id="index">UV Index</p>
            <br />
          </div>

          <div class="fiveDay" style="padding-top: 15px">
            <h2>5-Day Forcast:</h2>
          </div>
          <div class="row fiveDay">
            <div class="col-sm-2" style="margin-inline: 10px" id="day1">
              <div class="card" style="width: 144px; background-color:grey">
                <div class="card-body">
                  <h5 class="card-title forecastDate">Date</h5>
                  <img class="icons" src="" alt="">
                  <p class="forecastTemp">temp</p>
                  <p class="forecastHumidity">humidity</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2" style="margin-inline: 10px" id="day2">
              <div class="card" style="width: 144px; background-color:grey">
                <div class="card-body">
                  <h5 class="card-title forecastDate">Date</h5>
                  <img class="icons" src="" alt="">
                  <p class="forecastTemp">temp</p>
                  <p class="forecastHumidity">humidity</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2" style="margin-inline: 10px" id="day3">
              <div class="card" style="width: 144px; background-color:grey">
                <div class="card-body">
                  <h5 class="card-title forecastDate">Date</h5>
                  <img class="icons" src="" alt="">
                  <p class="forecastTemp">temp</p>
                  <p class="forecastHumidity">humidity</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2" style="margin-inline: 10px" id="day4">
              <div class="card" style="width: 144px; background-color:grey">
                <div class="card-body">
                  <h5 class="card-title forecastDate">Date</h5>
                  <img class="icons" src="" alt="">
                  <p class="forecastTemp">temp</p>
                  <p class="forecastHumidity">humidity</p>
                </div>
              </div>
            </div>
            <div class="col-sm-2" style="margin-inline: 10px" id="day5">
              <div class="card" style="width: 144px; background-color:grey">
                <div class="card-body">
                  <h5 class="card-title forecastDate">Date</h5>
                  <img class="icons" src="" alt="">
                  <p class="forecastTemp">temp</p>
                  <p class="forecastHumidity">humidity</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Jquery cdn -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
  ></script>
